    <main>
        <div class="container-form">
            <h1>Pre-Order</h1>
            <p>Please fill this form to pre-order Rainbow Seven Siege</p>
            <form action="" id="form1" onsubmit="return formValidation()" method="POST">
                <div class="row">
                    <div class="col-label">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-input">
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-input">
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-input">
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-input">
                        <textarea name="address" id="address" style="height:200px;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="numberOfCopies">Number of Copies</label>
                    </div>
                    <div class="col-input">
                        <input type="number" value="1" min="1" id="numberOfCopies" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="typeOfGame">Type of Game</label>
                    </div>
                    <div class="col-input">
                        <select name="typeOfGame" id="typeOfgame">
                            <option value="PS4">PS4</option>
                            <option value="Xbox">Xbox</option>
                            <option value="PC">PC</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                    </div>
                    <div class="col-input">
                        <div class="checkmark">
                            <input name="term" type="checkbox">
                            <label for="term">
                                I have read and agree to the Terms and Service Conditions
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-buttons">
                        <input type="submit" value="Submit" name="Submit">
                        <input type="reset" value="Reset" name="Reset">
                    </div>
                </div>
            </form>
        </div>



    </main>
